<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carregando GRANA...</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyBmaWxsPSJ3aGl0ZSIgdmlld0JveD0iMCAwIDQ4IDQ4IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjx0ZXh0IHg9IjI0IiB5PSIzMiIgc3R5bGU9ImZvbnQtc2l6ZTozMHB4O2ZpbGw6I2ZmZjtmb250LWZhbWlseTpBcmlhbDtmb250LXdlaWdodDpib2xkO3RleHQtYW5jaG9yOm1pZGRsZTsiPiQ8L3RleHQ+PC9zdmc+" type="image/svg+xml" />

  <style>
    :root {
      --azul-escuro: #0f172a; /* Fundo mais escuro */
      --branco: #ffffff;
      --cinza-suave: #cbd5e1;
      --verde-ok: #22c55e;
      --vermelho-erro: #f87171;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--azul-escuro);
      font-family: 'Segoe UI', sans-serif;
      color: var(--branco);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #ffd700, #b8860b);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.4rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 16px;
      animation: spin 2s linear infinite;
    }

    .status-container {
      text-align: center;
      font-size: 1rem;
      color: var(--cinza-suave);
      margin-bottom: 16px;
    }

    .progress-bar {
      width: 240px;
      height: 10px;
      background-color: #334155;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #22c55e;
      transition: width 0.3s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo">G</div>

  <div class="status-container" id="statusContainer">
    ⏳ Verificando serviços...
  </div>

  <div class="progress-bar">
    <div id="progressFill" class="progress-fill"></div>
  </div>

  <script>
    const apiURL = 'https://controlefinanceiroapi-wqu8.onrender.com/WeatherForecast';
    const portalFavicon = 'https://portal-controlefinanceiro.onrender.com/favicon.ico';
    const portalURL = 'https://portal-controlefinanceiro.onrender.com/';

    const statusContainer = document.getElementById('statusContainer');
    const progressFill = document.getElementById('progressFill');

    async function checkApiStep() {
      try {
        const response = await fetch(apiURL, { method: 'GET', mode: 'cors' });
        return response.ok;
      } catch {
        return false;
      }
    }

    async function checkPortalStep() {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = portalFavicon + '?t=' + Date.now();
      });
    }

    async function waitForSteps() {
      const maxRetries = 30;
      const delay = ms => new Promise(res => setTimeout(res, ms));

      let progress = 0;

      for (let i = 0; i < maxRetries; i++) {
        const apiReady = await checkApiStep();
        const portalReady = await checkPortalStep();

        progress = 0;
        if (apiReady) progress += 50;
        if (portalReady) progress += 50;

        progressFill.style.width = progress + '%';

        if (progress === 100) {
          statusContainer.textContent = '✅ Serviços prontos. Redirecionando...';
          await delay(1500);
          window.location.href = portalURL;
          return;
        }

        statusContainer.textContent = `⏳ Carregando serviços: API ${apiReady ? '✅' : '⏳'}, Portal ${portalReady ? '✅' : '⏳'}`;
        await delay(3000);
      }

      statusContainer.textContent = '❌ Erro ao carregar serviços. Tente novamente mais tarde.';
      progressFill.style.backgroundColor = 'var(--vermelho-erro)';
    }

    waitForSteps();
  </script>
</body>
</html>
