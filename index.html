<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carregando Portal...</title>

  <!-- Favicon base64: ícone cifrão verde -->
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHZpZXdCb3g9JzAgMCA1MTIgNTEyJz48dGV4dCB4PScyNTYnIHk9JzI5NScgZm9udC1mYW1pbHk9J0FyaWFsJyBmb250LXNpemU9JzI1MScgZm9udC13ZWlnaHQ9J3RoaWNrJyBmaWxsPScjMjdhNzAnPiQ8L3RleHQ+PC9zdmc+" type="image/svg+xml" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 8px solid #eee;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Carregando serviços...</p>
  </div>

  <script>
    const apiURL = 'https://controlefinanceiroapi-wqu8.onrender.com/WeatherForecast';
    const portalURL = 'https://portal-controlefinanceiro.onrender.com/';
    const portalFavicon = portalURL + 'favicon.ico';

    async function isApiOnline() {
      try {
        const response = await fetch(apiURL, { method: 'GET', mode: 'cors' });
        return response.ok;
      } catch {
        return false;
      }
    }

    function isPortalOnline() {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = portalFavicon + '?t=' + Date.now();
      });
    }

    async function waitForServices() {
      const maxRetries = 30;
      const delay = ms => new Promise(res => setTimeout(res, ms));

      for (let i = 0; i < maxRetries; i++) {
        const [apiOk, portalOk] = await Promise.all([
          isApiOnline(),
          isPortalOnline()
        ]);

        if (apiOk && portalOk) {
          window.location.href = portalURL;
          return;
        }

        await delay(3000);
      }

      document.querySelector('.loader p').textContent = 'Serviços indisponíveis. Tente novamente mais tarde.';
    }

    waitForServices();
  </script>
</body>
</html>
