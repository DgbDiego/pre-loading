  <style>
    :root {
      --azul-escuro: #0c111f;
      --azul-gradiente: radial-gradient(circle at center, #1e293b, #0c111f);
      --branco: #ffffff;
      --cinza-suave: #cbd5e1;
      --verde-ok: #22c55e;
      --vermelho-erro: #f87171;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--azul-gradiente);
      font-family: 'Segoe UI', sans-serif;
      color: var(--branco);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: spin 3s linear infinite;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-container {
      font-size: 1rem;
      text-align: center;
      color: var(--cinza-suave);
      margin-bottom: 20px;
      white-space: pre-line;
      animation: pulseText 1.2s infinite alternate;
    }

    @keyframes pulseText {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .progress-bar {
      width: 300px;
      height: 10px;
      background-color: #1e293b;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: inset 0 0 6px #00000040;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #10b981, #22c55e);
      border-radius: 6px;
      transition: width 0.5s ease-in-out;
    }

    .erro {
      color: var(--vermelho-erro);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAH0AAAB9CAYAAACPg7rJAAAACXBIWXMAAB7CAAAewgFu0HU+AAAB0ElEQVR4nO3dsUoDQRCF4TOQEpBIKJJkAjJBAiZACEmQBCbABKRAEmSIPD1uXOn7TeN1RtbJ6dzbyd64+mWjoPDw8PDw+v8E65s6K4Hdnd/RBhCCCGEEEIIIYQQQgghhBBCCCGEEEIIIYQQQgghxD8T0MLY07m5PS4edVq9OvN/ba5uqsbZt7u7hVf5vw2u3n9exTT9yTzSzzOTvTPHye2GfevH/yZceQ3Odz2M+b7d3au7HkO55PRPuL1vq60P1+LhXm1XVnv1z8ZOPzYe8jC+96+ePPZv4Xk9G2Z7+QPO+40/Ro6p3+k+z7x/RVX/3i6jmLr8H/mnL+3OHuP4zzflmP3z3e+VyfctgGHd69bG/ndOn2iT9eGfQeZZb+XbZEXfY9z1Wvf5+wRrBz71vfp+nFxf+NfKX3U3hrwBEIIIYQQQgghhBBCCCGEEEIIIYQQQgghhBBCCCGE8AKvAShWTc0R7s7GAAAAAElFTkSuQmCC" alt="Logo GRANA" />
  </div>

  <div class="status-container" id="statusContainer">
    ‚è≥ Inicializando...
  </div>

  <div class="progress-bar">
    <div id="progressFill" class="progress-fill"></div>
  </div>

  <script>
    const apiURL = 'https://controlefinanceiroapi-wqu8.onrender.com/WeatherForecast';
    const portalFavicon = 'https://portal-controlefinanceiro.onrender.com/favicon.ico';
    const portalURL = 'https://portal-controlefinanceiro.onrender.com/';

    const statusEl = document.getElementById('statusContainer');
    const progressFill = document.getElementById('progressFill');

    const stages = {
      apiDns: false,
      apiResp: false,
      portalDns: false,
      portalResp: false,
      verificado: false,
      redir: false
    };

    const delay = ms => new Promise(res => setTimeout(res, ms));
    const maxRetries = 60;

    function updateStatus(times = {}) {
      const dots = '.'.repeat((Date.now() / 500 | 0) % 4);
      let s = `üîç API [DNS: ${stages.apiDns ? '‚úÖ' : '‚è≥'} | Resp: ${stages.apiResp ? times.api + 'ms' : '‚è≥'}]`;
      s += ` | Portal [DNS: ${stages.portalDns ? '‚úÖ' : '‚è≥'} | Resp: ${stages.portalResp ? times.portal + 'ms' : '‚è≥'}] ${dots}`;
      statusEl.textContent = s;
    }

    function updateProgress() {
      const total = Object.values(stages).filter(Boolean).length;
      const percent = Math.min((total / 6) * 100, 100);
      progressFill.style.width = percent + '%';
    }

    async function checkDNS(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url + '?nocache=' + Date.now();
      });
    }

    async function checkResponse(url) {
      try {
        const start = performance.now();
        const res = await fetch(url, { method: 'GET', mode: 'cors' });
        const time = Math.round(performance.now() - start);
        return res.ok ? time : null;
      } catch {
        return null;
      }
    }

    async function monitor() {
      for (let i = 1; i <= maxRetries; i++) {
        const times = {};

        if (!stages.apiDns) stages.apiDns = await checkDNS('https://controlefinanceiroapi-wqu8.onrender.com/favicon.ico');
        if (stages.apiDns && !stages.apiResp) {
          const t = await checkResponse(apiURL);
          if (t !== null) {
            stages.apiResp = true;
            times.api = t;
          }
        }

        if (!stages.portalDns) stages.portalDns = await checkDNS(portalFavicon);
        if (stages.portalDns && !stages.portalResp) {
          const t = await checkResponse(portalURL);
          if (t !== null) {
            stages.portalResp = true;
            times.portal = t;
          }
        }

        if (
          stages.apiDns && stages.apiResp &&
          stages.portalDns && stages.portalResp &&
          !stages.verificado
        ) {
          stages.verificado = true;
          updateProgress();
          updateStatus(times);
          await delay(1000);
        }

        if (stages.verificado && !stages.redir) {
          stages.redir = true;
          updateStatus({ ...times, redir: true });
          await delay(1500);
          window.location.href = portalURL;
          return;
        }

        updateStatus(times);
        updateProgress();
        await delay(3000);
      }

      statusEl.innerHTML = '<span class="erro">‚ùå Tempo limite atingido. Servi√ßos indispon√≠veis.</span>';
      progressFill.style.width = '100%';
      progressFill.style.backgroundColor = 'var(--vermelho-erro)';
    }

    monitor();
  </script>
</body>
</html>
