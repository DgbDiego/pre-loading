<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carregando Portal...</title>

  <!-- Favicon cifrão verde -->
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHZpZXdCb3g9JzAgMCA1MTIgNTEyJz48dGV4dCB4PScyNTYnIHk9JzI5NScgZm9udC1mYW1pbHk9J0FyaWFsJyBmb250LXNpemU9JzI1MScgZm9udC13ZWlnaHQ9J3RoaWNrJyBmaWxsPScjMjdhNzAnPiQ8L3RleHQ+PC9zdmc+" type="image/svg+xml" />

  <style>
    :root {
      --azul-escuro: #1e3a8a;
      --cinza-claro: #f5f5f5;
      --cinza-medio: #a0a0a0;
      --branco: #ffffff;
      --preto: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: var(--cinza-claro);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--preto);
      transition: opacity 0.8s ease;
    }

    .loader {
      text-align: center;
      padding: 24px 32px;
      background: var(--branco);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1s ease;
    }

    .logo-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--azul-escuro);
      opacity: 0;
      transform: translateY(-10px);
      animation: slideFadeIn 1s ease forwards;
    }

    .spinner {
      border: 6px solid #e0e0e0;
      border-top: 6px solid var(--azul-escuro);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .status-message {
      font-size: 1rem;
      color: var(--cinza-medio);
      font-weight: 500;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1.2s;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="logo-title">GRANA</div>
    <div class="spinner"></div>
    <p id="status" class="status-message">Acordando os serviços...</p>
  </div>

  <script>
    const apiURL = 'https://controlefinanceiroapi-wqu8.onrender.com/WeatherForecast';
    const portalURL = 'https://portal-controlefinanceiro.onrender.com/';
    const portalFavicon = portalURL + 'favicon.ico';

    // Atualiza a mensagem após 5s
    setTimeout(() => {
      document.getElementById('status').textContent = 'Carregando serviços...';
    }, 5000);

    async function isApiOnline() {
      try {
        const response = await fetch(apiURL, { method: 'GET', mode: 'cors' });
        return response.ok;
      } catch {
        return false;
      }
    }

    function isPortalOnline() {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = portalFavicon + '?t=' + Date.now();
      });
    }

    async function waitForServices() {
      const maxRetries = 30;
      const delay = ms => new Promise(res => setTimeout(res, ms));

      for (let i = 0; i < maxRetries; i++) {
        const [apiOk, portalOk] = await Promise.all([
          isApiOnline(),
          isPortalOnline()
        ]);

        if (apiOk && portalOk) {
          document.getElementById('status').textContent = 'Tudo pronto! Redirecionando...';

          // Aplica fade-out antes do redirecionamento
          document.body.classList.add('fade-out');

          await delay(1500);
          window.location.href = portalURL;
          return;
        }

        await delay(3000);
      }

      document.getElementById('status').textContent = 'Serviços indisponíveis. Tente novamente mais tarde.';
    }

    waitForServices();
  </script>
</body>
</html>
