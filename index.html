<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carregando GRANA...</title>

  <!-- Favicon: ícone cifrão branco -->
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyBmaWxsPSJ3aGl0ZSIgdmlld0JveD0iMCAwIDQ4IDQ4IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjx0ZXh0IHg9IjI0IiB5PSIzMiIgc3R5bGU9ImZvbnQtc2l6ZTozMHB4O2ZpbGw6I2ZmZjtmb250LWZhbWlseTpBcmlhbDtmb250LXdlaWdodDpib2xkO3RleHQtYW5jaG9yOm1pZGRsZTsiPiQ8L3RleHQ+PC9zdmc+" type="image/svg+xml" />

  <style>
    :root {
      --azul-escuro: #1e3a8a;
      --branco: #ffffff;
      --cinza-suave: #cbd5e1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: var(--azul-escuro);
      font-family: 'Segoe UI', sans-serif;
      color: var(--branco);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.8s ease;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 24px;
      animation: fadeIn 1s ease forwards;
    }

    .coin-loader {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffd700 30%, #b8860b 100%);
      position: relative;
      margin-bottom: 24px;
      animation: spin 1.5s linear infinite;
    }

    .coin-loader::after {
      content: "$";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #1e3a8a;
      font-weight: bold;
    }

    .status {
      font-size: 1.1rem;
      color: var(--cinza-suave);
      animation: blink 1.5s steps(1, start) infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="logo">GRANA</div>
  <div class="coin-loader"></div>
  <div id="status" class="status">Acordando os serviços...</div>

  <script>
    const apiURL = 'https://controlefinanceiroapi-wqu8.onrender.com/WeatherForecast';
    const portalURL = 'https://portal-controlefinanceiro.onrender.com/';
    const portalFavicon = portalURL + 'favicon.ico';

    setTimeout(() => {
      document.getElementById('status').textContent = 'Carregando serviços...';
    }, 5000);

    async function isApiOnline() {
      try {
        const response = await fetch(apiURL, { method: 'GET', mode: 'cors' });
        return response.ok;
      } catch {
        return false;
      }
    }

    function isPortalOnline() {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = portalFavicon + '?t=' + Date.now();
      });
    }

    async function waitForServices() {
      const maxRetries = 30;
      const delay = ms => new Promise(res => setTimeout(res, ms));

      for (let i = 0; i < maxRetries; i++) {
        const [apiOk, portalOk] = await Promise.all([
          isApiOnline(),
          isPortalOnline()
        ]);

        if (apiOk && portalOk) {
          document.getElementById('status').textContent = 'Tudo pronto! Redirecionando...';
          document.body.classList.add('fade-out');
          await delay(1500);
          window.location.href = portalURL;
          return;
        }

        await delay(3000);
      }

      document.getElementById('status').textContent = 'Serviços indisponíveis. Tente novamente mais tarde.';
    }

    waitForServices();
  </script>
</body>
</html>
