<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carregando GRANA...</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%23facc15' stroke='%23eab308' stroke-width='4'/%3E%3Ctext x='50%' y='56%' text-anchor='middle' fill='%230c111f' font-size='48' font-family='Arial' dy='.3em'%3E%24%3C/text%3E%3C/svg%3E" />

  <style>
    :root {
      --azul-escuro: #0c111f;
      --azul-gradiente: radial-gradient(circle at center, #1e293b, #0c111f);
      --branco: #ffffff;
      --cinza-suave: #cbd5e1;
      --verde-ok: #22c55e;
      --vermelho-erro: #f87171;
    }

    body {
      margin: 0;
      padding: 0 20px;
      background: var(--azul-gradiente);
      font-family: 'Segoe UI', sans-serif;
      color: var(--branco);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-container {
      font-size: 0.95rem;
      color: var(--cinza-suave);
      margin-bottom: 20px;
      line-height: 1.5;
      animation: pulseText 1.2s infinite alternate;
    }

    @keyframes pulseText {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .progress-bar {
      width: 100%;
      max-width: 320px;
      height: 10px;
      background-color: #1e293b;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: inset 0 0 6px #00000040;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #10b981, #22c55e);
      border-radius: 6px;
      transition: width 0.5s ease-in-out;
    }

    .erro {
      color: var(--vermelho-erro);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- SVG como logotipo animado -->
  <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="48" fill="#facc15" stroke="#eab308" stroke-width="4"/>
    <text x="50%" y="56%" text-anchor="middle" fill="#0c111f" font-size="48" font-family="Arial" dy=".3em">$</text>
  </svg>

  <div class="status-container" id="statusContainer">
    ‚è≥ Inicializando...
  </div>

  <div class="progress-bar">
    <div id="progressFill" class="progress-fill"></div>
  </div>

  <script>
    const apiURL = 'https://controlefinanceiroapi-wqu8.onrender.com/WeatherForecast';
    const portalFavicon = 'https://portal-controlefinanceiro.onrender.com/favicon.ico';
    const portalURL = 'https://portal-controlefinanceiro.onrender.com/';

    const statusEl = document.getElementById('statusContainer');
    const progressFill = document.getElementById('progressFill');

    const stages = {
      apiDns: false,
      apiResp: false,
      portalDns: false,
      portalResp: false,
      verificado: false,
      redir: false
    };

    const delay = ms => new Promise(res => setTimeout(res, ms));
    const maxRetries = 60;

    function updateStatus(times = {}) {
      const dots = '.'.repeat((Date.now() / 500 | 0) % 4);
      let apiLine = `üîç API     [DNS: ${stages.apiDns ? '‚úÖ' : '‚è≥'} | Resp: ${stages.apiResp ? times.api + 'ms' : '‚è≥'}]`;
      let portalLine = `üåê Portal  [DNS: ${stages.portalDns ? '‚úÖ' : '‚è≥'} | Resp: ${stages.portalResp ? times.portal + 'ms' : '‚è≥'}] ${dots}`;
      statusEl.innerHTML = `${apiLine}<br>${portalLine}`;
    }

    function updateProgress() {
      const total = Object.values(stages).filter(Boolean).length;
      const percent = Math.min((total / 6) * 100, 100);
      progressFill.style.width = percent + '%';
    }

    async function checkDNS(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url + '?nocache=' + Date.now();
      });
    }

    async function checkResponse(url) {
      try {
        const start = performance.now();
        const res = await fetch(url, { method: 'GET', mode: 'cors' });
        const time = Math.round(performance.now() - start);
        return res.ok ? time : null;
      } catch {
        return null;
      }
    }

    async function monitor() {
      for (let i = 1; i <= maxRetries; i++) {
        const times = {};

        if (!stages.apiDns) stages.apiDns = await checkDNS('https://controlefinanceiroapi-wqu8.onrender.com/favicon.ico');
        if (stages.apiDns && !stages.apiResp) {
          const t = await checkResponse(apiURL);
          if (t !== null) {
            stages.apiResp = true;
            times.api = t;
          }
        }

        if (!stages.portalDns) stages.portalDns = await checkDNS(portalFavicon);
        if (stages.portalDns && !stages.portalResp) {
          const t = await checkResponse(portalURL);
          if (t !== null) {
            stages.portalResp = true;
            times.portal = t;
          }
        }

        if (
          stages.apiDns && stages.apiResp &&
          stages.portalDns && stages.portalResp &&
          !stages.verificado
        ) {
          stages.verificado = true;
          updateProgress();
          updateStatus(times);
          await delay(1000);
        }

        if (stages.verificado && !stages.redir) {
          stages.redir = true;
          updateStatus({ ...times, redir: true });
          await delay(1500);
          window.location.href = portalURL;
          return;
        }

        updateStatus(times);
        updateProgress();
        await delay(3000);
      }

      statusEl.innerHTML = '<span class="erro">‚ùå Tempo limite atingido. Servi√ßos indispon√≠veis.</span>';
      progressFill.style.width = '100%';
      progressFill.style.backgroundColor = 'var(--vermelho-erro)';
    }

    monitor();
  </script>
</body>
</html>
