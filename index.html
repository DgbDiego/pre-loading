<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carregando GRANA...</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyBmaWxsPSJ3aGl0ZSIgdmlld0JveD0iMCAwIDQ4IDQ4IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjx0ZXh0IHg9IjI0IiB5PSIzMiIgc3R5bGU9ImZvbnQtc2l6ZTozMHB4O2ZpbGw6I2ZmZjtmb250LWZhbWlseTpBcmlhbDtmb250LXdlaWdodDpib2xkO3RleHQtYW5jaG9yOm1pZGRsZTsiPiQ8L3RleHQ+PC9zdmc+" type="image/svg+xml" />

  <style>
    :root {
      --azul-escuro: #1e3a8a;
      --branco: #ffffff;
      --cinza-suave: #cbd5e1;
      --verde-ok: #22c55e;
      --vermelho-erro: #f87171;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--azul-escuro);
      font-family: 'Segoe UI', sans-serif;
      color: var(--branco);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 24px;
    }

    .coin-loader {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffd700 30%, #b8860b 100%);
      position: relative;
      margin-bottom: 24px;
      animation: spin 1.5s linear infinite;
      cursor: pointer;
    }

    .coin-loader::after {
      content: "$";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #1e3a8a;
      font-weight: bold;
    }

    .status-container {
      text-align: center;
      margin-bottom: 16px;
    }

    .status {
      font-size: 1rem;
      color: var(--cinza-suave);
      margin: 4px 0;
      transition: color 0.3s;
    }

    .ok {
      color: var(--verde-ok);
    }

    .erro {
      color: var(--vermelho-erro);
    }

    .progress-bar {
      width: 240px;
      height: 10px;
      background-color: #334155;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #22c55e;
      transition: width 0.3s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo">GRANA</div>
  <div class="coin-loader" onclick="playSound()"></div>

  <div class="status-container">
    <div id="apiDnsStatus" class="status">⏳ API DNS: Carregando...</div>
    <div id="apiRespStatus" class="status">⏳ API Resposta: Aguardando...</div>
    <div id="portalDnsStatus" class="status">⏳ Portal DNS: Carregando...</div>
    <div id="portalRespStatus" class="status">⏳ Portal Resposta: Aguardando...</div>
  </div>

  <div class="progress-bar">
    <div id="progressFill" class="progress-fill"></div>
  </div>

  <audio id="kachinSound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/cash-register.mp3" type="audio/mpeg">
  </audio>

  <script>
    const apiURL = 'https://controlefinanceiroapi-wqu8.onrender.com/WeatherForecast';
    const portalFavicon = 'https://portal-controlefinanceiro.onrender.com/favicon.ico';
    const portalURL = 'https://portal-controlefinanceiro.onrender.com/';

    const apiDnsStatus = document.getElementById('apiDnsStatus');
    const apiRespStatus = document.getElementById('apiRespStatus');
    const portalDnsStatus = document.getElementById('portalDnsStatus');
    const portalRespStatus = document.getElementById('portalRespStatus');
    const progressFill = document.getElementById('progressFill');
    const sound = document.getElementById('kachinSound');

    function playSound() {
      sound.play();
    }

    function icon(ok) {
      if (ok === true) return '✅';
      if (ok === false) return '❌';
      return '⏳';
    }

    async function checkApiStep() {
      try {
        const start = performance.now();
        const response = await fetch(apiURL, { method: 'GET', mode: 'cors' });
        const duration = Math.round(performance.now() - start);
        return response.ok ? duration : null;
      } catch {
        return null;
      }
    }

    async function checkPortalStep() {
      return new Promise((resolve) => {
        const img = new Image();
        const start = performance.now();
        img.onload = () => resolve(Math.round(performance.now() - start));
        img.onerror = () => resolve(null);
        img.src = portalFavicon + '?t=' + Date.now();
      });
    }

    async function waitForSteps() {
      const maxRetries = 30;
      const delay = ms => new Promise(res => setTimeout(res, ms));

      let completed = {
        apiDns: false,
        apiResp: false,
        portalDns: false,
        portalResp: false
      };

      for (let i = 0; i < maxRetries; i++) {
        if (!completed.apiDns) {
          apiDnsStatus.textContent = `${icon()} API DNS: Verificando...`;
          completed.apiDns = true;
        }

        const apiResp = await checkApiStep();
        if (apiResp && !completed.apiResp) {
          apiRespStatus.textContent = `${icon(true)} API Resposta: ${apiResp} ms`;
          apiRespStatus.className = 'status ok';
          completed.apiResp = true;
        } else if (!completed.apiResp) {
          apiRespStatus.textContent = `${icon()} API Resposta: Aguardando...`;
        }

        if (!completed.portalDns) {
          portalDnsStatus.textContent = `${icon()} Portal DNS: Verificando...`;
          completed.portalDns = true;
        }

        const portalResp = await checkPortalStep();
        if (portalResp && !completed.portalResp) {
          portalRespStatus.textContent = `${icon(true)} Portal Resposta: ${portalResp} ms`;
          portalRespStatus.className = 'status ok';
          completed.portalResp = true;
        } else if (!completed.portalResp) {
          portalRespStatus.textContent = `${icon()} Portal Resposta: Aguardando...`;
        }

        const percent =
          (completed.apiDns ? 25 : 0) +
          (completed.apiResp ? 25 : 0) +
          (completed.portalDns ? 25 : 0) +
          (completed.portalResp ? 25 : 0);

        progressFill.style.width = percent + '%';

        if (percent >= 100) {
          await delay(1000);
          window.location.href = portalURL;
          return;
        }

        await delay(3000);
      }

      if (!completed.apiResp) {
        apiRespStatus.textContent = `${icon(false)} API Resposta: Falhou`;
        apiRespStatus.className = 'status erro';
      }
      if (!completed.portalResp) {
        portalRespStatus.textContent = `${icon(false)} Portal Resposta: Falhou`;
        portalRespStatus.className = 'status erro';
      }
    }

    waitForSteps();
  </script>
</body>
</html>
